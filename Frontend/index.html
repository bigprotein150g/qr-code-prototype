<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QR Menu</h1>
    </header>
    <main>
        <section class="menu-section">
            <h2>Menu</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="pizza.jpg" alt="Margherita Pizza">
                    <h3>Margherita Pizza</h3>
                    <p>Classic pizza with fresh mozzarella and basil.</p>
                    <p>Price: $12.99</p>
                    <button class="order-btn">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="salad.jpg" alt="Caesar Salad">
                    <h3>Caesar Salad</h3>
                    <p>Crisp romaine lettuce with Caesar dressing.</p>
                    <p>Price: $8.99</p>
                    <button class="order-btn">Add to Cart</button>
                </div>
            </div>
        </section>
        <section class="cart-section">
            <h2>Cart</h2>
            <div id="cart-container">
                <!-- Cart items will be displayed here -->
            </div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
